<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" />

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div id="messages"></div>

    {% if session %}
    <h1>Welcome {{session.userinfo.name}}!</h1>
    <p><a href="/logout" id="qsLogoutBtn">Logout</a></p>
    <div><pre>{{pretty}}</pre></div>
    {% else %}
    <h1 id="profileDropDown">Welcome Guest</h1>
    <p><a href="/login" id="qsLoginBtn">Login</a></p>
    {% endif %}
    
    <input type="text" id="search" class="border">

    <ul id="search-result"></ul>

    {% block body %}{% endblock %}


    <footer>
        2022 mami
    </footer>


    {% block link %}{% endblock %}


    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
</body>
</html>
