<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.svg')}}" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" />

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="text-zinc-900 font-quicksand bg-zinc-50">

    <div id="messages"></div>

    <section id="menu-section" class="absolute hidden">
        <div class="w-screen h-screen fixed z-50 backdrop-blur-sm">
          <div id="menu" class="border-r rounded-r-xl max-w-xs w-3/5 h-full shadow-xl bg-zinc-50 overflow-hidden absolute left-[-300px]">
  
            <!-- section 1 -->
            <div class="flex justify-between items-center px-6 py-4">
              <button class="flex gap-2 items-center text-zinc-500 font-bold">
                <img src="{{ url_for('static', filename='logo.svg') }}" class="w-8" alt="">
                  
                  
                  
                <p>Anime review</p>
              </button>
  
              <button id="hide-menu-btn" class="material-symbols-rounded border border-zinc-300 rounded-full hover:bg-zinc-300">
                close
              </button>
            </div>
  
            <!-- section 2 -->
            <div class="px-2">
  
              <div class="py-4 w-full font-bold text-sm">
                
                <a href="" class="group">
                  <div class="rounded-lg p-2 px-4 grid grid-cols-5 items-center group-hover:bg-zinc-100">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-8 h-8 group-hover:scale-[1.03] transition duration-100 ease-in-out">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>                  
                    
                    <p class="col-span-4">Home</p>
                  </div>
                  
                </a>
                
                <a href="" class="group">
                  <div class="rounded-lg p-2 px-4 grid grid-cols-5 items-center group-hover:bg-zinc-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-8 h-8 group-hover:scale-[1.03] transition duration-100 ease-in-out">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                    
                    <p class="col-span-4">My Favorites</p>
                    
                  </div>
                </a>
  
  
                <a href="" class="group">
                  <div class="rounded-lg p-2 px-4 grid grid-cols-5 items-center group-hover:bg-zinc-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-8 h-8 group-hover:scale-[1.03] transition duration-100 ease-in-out">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    
                    <p class="col-span-4">Profile</p>
                  </div>
                </a>
  
              </div>
  
            </div>
  
          </div>
        </div>
    </section> 

    <section id="search-section" class="absolute hidden">

        <div class="w-screen h-screen fixed bottom-0 z-50 backdrop-blur-sm p-4">
          <div id="search-bar" class="relative border max-w-md mx-auto top-[-60px] rounded-lg px-1 py-2 bg-zinc-50 grid grid-cols-12 content-center items-center">

            <div class="flex justify-center items-center text-zinc-600">
              <span class="material-symbols-rounded">
                search
              </span>
            </div>

            <input type="text" placeholder="Search" name="search" id="search" autocomplete="off" class="py-1 bg-zinc-50 w-full outline-none col-span-10">
            
            <div class="flex justify-center items-center text-zinc-600">
              <button id="close-search" class="material-symbols-rounded rounded-full hover:bg-zinc-300">
                close
              </button>
            </div>
          </div>

          <div id="result-section" class="py-4 max-w-md mx-auto hidden">
            <div id="search-result" class="max-h-96 rounded-t-lg bg-zinc-50 overflow-y-scroll scroll-smooth scrollbar-hide relative border p-2 grid grid-cols-3">
            </div>

            <div class="border-x border-b bg-zinc-100 py-2 px-4 text-xs font-bold rounded-b-lg text-zinc-400 w-full">
              Found {{ show | length }}
            </div>
          </div>
        
        </div>



    </section>

    <header class="flex justify-between items-center px-4 sticky top-0 shadow-md bg-zinc-50">
        <button id="menu-btn" class="material-symbols-rounded rounded-full w-10 h-10 hover:bg-zinc-200">
          menu
        </button>

        <a href="/">
          <img src="{{ url_for('static', filename='logo.svg') }}" class="w-12 py-2"/>
        </a>

        <div class="flex justify-between items-center gap-2">
          <button id="search-btn" class="material-symbols-rounded rounded-full w-11 h-11 hover:bg-zinc-200 ">
            search
          </button>
          {% if session %}
          <button class="rounded-full w-12 h-12 p-2 hover:bg-zinc-200  overflow-hidden">
            <img class="rounded-full bg-cover w-full h-full"
            src="{{ session.userinfo.picture }}" alt="profile" class="bg-cover w-full h-full" alt="">
          </button>
          {% else %}
          <button id="search-btn" class="material-symbols-rounded rounded-full w-11 h-11 hover:bg-zinc-200 ">
            login
          </button>
          {% endif %}
        </div>
    </header>

    <ul id="search-result"></ul>

    {% block body %}{% endblock %}


    <footer>
        2022 mami
    </footer>


    {% block link %}{% endblock %}


    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
</body>
</html>
