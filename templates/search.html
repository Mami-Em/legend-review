{% for item in show %}
<div class="flex flex-col gap-2 rounded-lg p-2">
    
    <a href="/details/{{ item['kitsu_id'] }}" class="hover:opacity-75 hover:transition hover:duration-300 rounded-lg border h-32 bg-cover lg:h-54" style="background-image: url({{ item['poster_image'] }});">
    </a>
    
    <div class="text-xs font-bold">
        <p class="truncate">{{ item['en_title'] }}</p>
    </div>
    
</div>
{% endfor %}
