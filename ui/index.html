  <body class="text-zinc-900 font-quicksand bg-zinc-50">

    <style>
      /* show message */
      .show-message {
        animation: show-message .2s;
      }

      @keyframes show-message {
        form {
          top: -4rem;
        }
        to {
          top: 0;
        }
      }

      /* close message */
      .close-message {
        animation: close-message .2s;
      }

      @keyframes close-message {
        from {
          top: 0;
        }
        to {
          top: -4rem;
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const messages = document.querySelector("#messages");

        // show message
        document.querySelector("#review-btn").addEventListener("click", () => {
          messages.classList.add("show-message");
          messages.classList.remove("close-message");
          setTimeout(() => {
            messages.classList.remove("-top-16");
          }, 100);
        });

        // closing btn on click
        // document.querySelector("#close-message").addEventListener("click", closeMessages);

        // refresh btn on click
        document.querySelector("#refresh-message").addEventListener("click", closeMessages);
        
        // close message
        function closeMessages() {
          messages.classList.remove("show-message");
          setTimeout(() => {
            messages.classList.add("close-message");
            messages.classList.add("-top-16");
          }, 100);
        };
      });
    </script>

    <div id="messages" class="z-50 w-screen absolute -top-16">
      <ul class="p-2 bg-green-100 text-green-700 shadow-md max-w-lg mx-auto lg:rounded-b-lg">

            <p class="text-sm font-semibold">Review sent! Please refresh the page to see updates.</p>
          </div>

          <button id="refresh-message">

            </svg>

        </li>
